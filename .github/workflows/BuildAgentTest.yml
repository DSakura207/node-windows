name: Docker Image CI

on:
  push:
    branches: [ "gitaction" ]

jobs:
  build_docker_image:
    strategy:
      matrix:
        os: [ windows-2022, windows-2019 ]
        repo: [ mcr.microsoft.com/windows/servercore, mcr.microsoft.com/dotnet/framework/sdk ]
        node_version: [ current, lts, lts-1]
        include:
          - tag: ltsc2022
            os: windows-2022
            repo: mcr.microsoft.com/windows/servercore
          - tag: 4.8-windowsservercore-ltsc2022
            os: windows-2022
            repo: mcr.microsoft.com/dotnet/framework/sdk
          - tag: ltsc2019
            os: windows-2019
            repo: mcr.microsoft.com/windows/servercore
          - tag: 4.8-windowsservercore-ltsc2019
            os: windows-2019
            repo: mcr.microsoft.com/dotnet/framework/sdk
    runs-on: ${{ matrix.os }}
    steps:
      - name: Test environment
        run: >
          Write-Host "Expected OS: ${{ matrix.os }}, Expected Repo: ${{ matrix.repo }} Expected_Tag: ${{ matrix.tag }}, Build ${{ matrix.node_version }}"